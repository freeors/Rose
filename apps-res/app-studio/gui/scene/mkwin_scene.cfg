#textdomain studio-lib

[window]
	app="studio"
	id="mkwin_scene"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="null"
		height="(screen_height)"
		orientation="landscape"
		scene=yes
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[scene]
			tile_shape="square"
			[main_map_border]
				background_image="terrain-square/off-map/background.png"
				border_image_bottom_even="terrain-hexagonal/off-map/fade_border_bottom_even_editor.png"
				border_image_bottom_odd="terrain-hexagonal/off-map/fade_border_bottom_odd_editor.png"
				border_image_left="terrain-hexagonal/off-map/fade_border_left_editor.png"
				border_image_right="terrain-hexagonal/off-map/fade_border_right_editor.png"
				border_image_top_even="terrain-hexagonal/off-map/fade_border_top_even_editor.png"
				border_image_top_odd="terrain-hexagonal/off-map/fade_border_top_odd_editor.png"
				border_size=0
				corner_image_bottom_left="terrain-hexagonal/off-map/fade_corner_bottom_left_editor.png"
				corner_image_bottom_right_even="terrain-hexagonal/off-map/fade_corner_bottom_right_even_editor.png"
				corner_image_bottom_right_odd="terrain-hexagonal/off-map/fade_corner_bottom_right_odd_editor.png"
				corner_image_top_left="terrain-hexagonal/off-map/fade_corner_top_left_editor.png"
				corner_image_top_right_even="terrain-hexagonal/off-map/fade_corner_top_right_even_editor.png"
				corner_image_top_right_odd="terrain-hexagonal/off-map/fade_corner_top_right_odd_editor.png"
				tile_image="off-map/alpha.png"
				view_rectangle_color="blue"
			[/main_map_border]
		[/scene]
		[context_menu]
			main="build, preview, zoomin, zoomout, system, settings, special_setting, linked_group, insert_top, insert_bottom, insert_left, insert_right, insert_child, copy, cut, paste, pack, unpack, erase, erase_row, erase_column, erase_child"
			report="main"
		[/context_menu]
		[float_widget]
			ref="_main_map"
			x="(-1 * width / 2);0"
			y="(ref_height - height);0"
			[image]
				definition="default"
				id="_float_lb"
				label="misc/operating.png"
			[/image]
		[/float_widget]
		[grid]
			[row]
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[image]
						definition="default"
						height="(statusbar_height)"
						label="misc/black_background.png"
					[/image]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[grid]
						id="_top_grid"
						[row]
							[column]
								[spacer]
									definition="default"
									height="(40)"
								[/spacer]
							[/column]
							[column]
								grow_factor=1
								horizontal_alignment="edge"
								vertical_alignment="edge"
								[panel]
									definition="default"
									label="dialogs/default_background.png"
									[grid]
										[row]
											[column]
												[spacer]
													definition="default"
													width="(24)"
												[/spacer]
											[/column]
											[column]
												[spacer]
													definition="default"
													width="(120)"
												[/spacer]
											[/column]
											[column]
												[spacer]
													definition="default"
													width="(120)"
												[/spacer]
											[/column]
											[column]
												grow_factor=1
												[spacer]
													definition="default"
												[/spacer]
											[/column]
										[/row]
										[row]
											grow_factor=1
											[column]
												horizontal_alignment="edge"
												vertical_alignment="edge"
												[image]
													definition="default"
													id="villages-icon"
													label="themes/villages.png"
												[/image]
											[/column]
											[column]
												border="left"
												border_size=4
												horizontal_alignment="edge"
												vertical_alignment="edge"
												[label]
													definition="default"
													id="villages"
													text_color_tpl=1
												[/label]
											[/column]
											[column]
												horizontal_alignment="edge"
												vertical_alignment="edge"
												[label]
													definition="default"
													id="position"
													text_color_tpl=1
												[/label]
											[/column]
											[column]
