												vertical_alignment="edge"
												[label]
													definition="default"
													id="upkeep"
													text_color_tpl=1
												[/label]
											[/column]
										[/row]
									[/grid]
								[/panel]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
